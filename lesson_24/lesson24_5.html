<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson24_5</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrapper {
            text-align: center;
        }

        img {
            width: 200px;
            -moz-transition: 1s;
            -webkit-transition: 1s;
            transition: 1s;
            -webkit-box-shadow: 0px 0px 2px #000000;
            -moz-box-shadow: 0px 0px 2px #000000;
            box-shadow: 0px 0px 2px #000000;
        }

        img:hover {
            -webkit-transform: scale(2);
            transform: scale(2);
        }

    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <img src="1.jpg">
        </p>
        <p>
            <img src="2.jpg">
        </p>
        <p>
            <img src="3.jpg">
        </p>
    </div>
</body>

</html>
