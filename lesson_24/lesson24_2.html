<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lesson24_2</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
			div {
				margin: 50px auto;
				width: 100px;
				height: 100px;
				border: 1px solid red;
			}

			.box_1:hover {
				transform: rotate(45deg);
				transform-origin: right bottom;
			}
			
			.box_2:hover {
				transform: rotate(45deg);
				transform-origin: left bottom;
			}
			
			.box_3:hover {
				transform: rotate(45deg);
				transform-origin: center;
			}
			
			.box_4:hover {
				transform: rotate(-45deg);
				transform-origin: top right;
			}
			
			.box_5:hover {
				transform: scale(2);
				transform-origin: right bottom;
			}
			
			.box_6:hover {
				transform: skew(45deg);
				transform-origin: right bottom;
			}
			
    </style>
</head>

<body>	

		<div class="box_1"></div>
		<div class="box_2"></div>
		<div class="box_3"></div>
		<div class="box_4"></div>
		<div class="box_5"></div>
		<div class="box_6"></div>

</body>

</html>
