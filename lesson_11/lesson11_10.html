<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson11_10</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style>
			#menu {
				width: 30%;
				border: 1px solid blue;
				margin: 0 auto;
				background: #00BFFF;
			} 
			#menu ul {
				margin: 0;
				padding: 0; 
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			#menu li {
				list-style-type: none;
				border: 1px solid blue;
			}
			#menu a:link, #menu a:visited {
				text-decoration: none;
				padding: 10px;
				color: white;
				background: #00BFFF;
				display: block;		
			} 
			#menu a:hover {
				text-decoration: none;
				color: #00BFFF;
				background: white;
			}
		</style>
	</head>
	<body>
	<div id="menu">
			<ul>
				<li><a href="#">Главная</a></li>
				<li><a href="#">О компании</a></li>
				<li><a href="#">Информация</a></li>
				<li><a href="#">О нас</a></li>
			</ul>
		</div>
	</body>
</html>
