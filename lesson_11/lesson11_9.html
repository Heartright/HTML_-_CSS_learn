<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson11_9</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style>
			#wrap {
				width: 70%;
				margin: 0 auto;
				flex-wrap: wrap;
				flex-direction: row;
				justify-content: space-between;
				display: flex;
				border: 1px solid blue;
			} 
			#wrap div {
				border: 1px solid blue;
				width: 200px;
				height: 200px;
				padding: 0;
				margin-bottom: 30px;
			}
		</style>
	</head>
	<body>
	<div id="wrap">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
		</div>
	</body>
</html>
