<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson21_3</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		.wrapper {
			width: 80%;
			margin: 0 auto;
		}
		.block {
			background: green;
			height: 300px;
			color: white;
			padding: 10px;
			box-sizing: border-box;
			margin-bottom: 10px;
		}
		@media screen and (min-width: 800px) {
			.block {
				float: left;
				width:  24%;
			}
			.block:not(:last-child) {
				margin-right: 1.333333%;
			}
		} 
		@media screen and (min-width: 480px) and (max-width: 800px) {
			.block {
				width: 49%;
				float: left;
			}
			.block:not(:nth-child(2n)) {
				margin-right: 2%;
			}
		}

		.clearfix {
				clear: both;
		}
		
    </style>
</head>

<body>
	<div class="wrapper">
		<div class="row">
			<div class="block">
				Блок 1.
			</div>
			<div class="block">
				Блок 2.
			</div>
			<div class="block">
				Блок 3.
			</div>
			<div class="block">
				Блок 4.
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</body>

</html>
