<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson21_5</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		.wrapper {
			width: 80%;
			margin: 0 auto;
		}
		.row {
			display: flex;
			flex-wrap: wrap;
			flex-direction: row; 
			justify-content: space-between;
		}
		.block {
			background: green;
			height: 300px;
			color: white;
			padding: 10px;
			box-sizing: border-box;
			margin-bottom: 10px;
		}
		@media screen and (min-width: 800px) {
			.block {
				width:  24%;
			}
			
		} 
		@media screen and (min-width: 480px) and (max-width: 800px) {
			.block {
				width: 49%;	
			}
		}
		@media screen and (max-width: 480px) {
			.block {
				width: 100%;	
			}
		}
		
    </style>
</head>

<body>
	<div class="wrapper">
		<div class="row">
			<div class="block">
				Блок 1.
			</div>
			<div class="block">
				Блок 2.
			</div>
			<div class="block">
				Блок 3.
			</div>
			<div class="block">
				Блок 4.
			</div>
		</div>
	</div>
</body>

</html>
