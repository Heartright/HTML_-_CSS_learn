<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson21_7</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		.wrapper {
			font-size: 20px;
		}
		.block {
			font-size: 1.5rem;
		}
		@media screen and (max-width: 480px){
			html {
				font-size: 10px;
			}
		}
		@media screen and (min-width: 480px) and (max-width: 800px) {
			html {
				font-size: 20px;
			}
		}
		@media screen and (min-width: 800px) {
			html {
				font-size: 30px;
			}
		}
		
    </style>
</head>

<body>
	<div class="wrapper">
		<div class="block">
			Текст будет разного размера в зависимости от размера экрана. Точки: 480px, 800px.
		</div>
	</div>
</body>

</html>
