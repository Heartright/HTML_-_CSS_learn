<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lesson21_1</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <style>
       @media screen and (max-width: 480px){
			.block {
				color: red;
			}
	   }
	   @media screen and (min-width: 480px) and (max-width: 800px) {
			.block {
				color: green;
			}
	   }
		@media screen and (min-width: 800px) {
			.block {
				color: blue;
			}
		}
		
    </style>
</head>

<body>
    <div class="block">Текст будет разного цвета в зависимости от размера экрана. Точки: 480px, 800px.
	</div>

</body>

</html>
