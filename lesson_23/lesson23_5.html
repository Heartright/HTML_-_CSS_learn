<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lesson23_5</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
			@keyframes anim_1 {
				0% {margin-left: 0%; margin-top: 0%;}
				25% {margin-left: 50%; margin-top: 0%;}
				50% {margin-left: 50%; margin-top: 20%;}
				75% {margin-left: 0%; margin-top: 20%;}
				100% {margin-left: 0%; margin-top 0%;}
			}
			@keyframes anim_2 {
				0% {background: white;}
				50% {background: red;} 
				100% {background: white;} 
			}
			
			.block {
				border: 1px solid red;
				height: 50px;
				width: 50px;
				animation-name: anim_1, anim_2;
				animation-duration: 8s, 2s;
				animation-timing-function: linear; 
				animation-iteration-count: infinite;
			}
			
			
    </style>
</head>

<body>
		<div class="block"></div>
</body>

</html>
