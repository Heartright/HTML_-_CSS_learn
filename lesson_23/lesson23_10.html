<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
			@keyframes anim {
				from {
					width: 10%;
				}
				to {
					width: 100%;
				}
			}
			
			.block {
				border: 1px solid red;
				height: 50px;
				animation: anim 2s ease infinite alternate; 
				animation-play-state: paused; 
			}
			.block:hover {
				animation-play-state: running; 
			}
			
			
    </style>
</head>

<body>
			<div class="block"></div>
</body>

</html>
