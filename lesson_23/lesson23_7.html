    <style>
			@keyframes anim {
				from {
					margin-left: 0; 
				}
				to {
					margin-left: 500px;
				}
			}
			
			.block {
				border: 1px solid red;
				height: 50px;
				width: 50px;
				animation-name: anim;
				animation-direction: alternate;
				animation-duration: 2s;
				animation-iteration-count: infinite;
				
			}
			
			
    </style>
</head>

<body>
