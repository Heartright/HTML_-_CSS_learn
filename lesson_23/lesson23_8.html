<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lesson23_8</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
			.wrapper {
				margin: 0 auto;
				border: 1px solid red;
				height: 30px;
				width: 50%;
			}
			@keyframes anim {
				0% {
					width: 0%;
				}
				100% {
					width: 100%;
				}
			}
			
			.block {
				width: 0%;
				height: 30px;
				background: red;
				animation: anim 6s linear 1 forwards; 
			}
			
			
    </style>
</head>

<body>
		<div class="wrapper">
			<div class="block"></div>
		</div>
</body>

</html>
