		<style>
			li {
				width: 200px;
				border: 1px solid blue;
				list-style-position: inside;
				padding: 3px;
				margin-bottom: 5px;
			}
			li:hover {
				color: white;
				background-color: green;
				cursor: pointer;	
			}
			li:hover + li + li {
				color: white;
				background-color: red;
				cursor: pointer;
			} 
		</style>
	</head>
