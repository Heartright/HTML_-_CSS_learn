<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson17_7</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style> 
		textarea {
			margin-bottom: 50px;
		}
		.textarea_1 {
			resize: both;
			min-height: 100px;
			max-height: 300px;
			min-width: 200px;
			max-width: 400px;
		}
		.textarea_2 {
			resize: none;
			height: 100px;
			width: 200px;
		}
		.textarea_3 {
			resize: horizontal;
			height: 100px;
			width: 200px;
		}
		.textarea_4 {
			resize: vertical;
			height: 100px;
			width: 200px;
		}
		</style>
	</head>
	<body>
		<form>
			<textarea class="textarea_1">Ограничена ширина и высота</textarea><br>
			<textarea class="textarea_2"></textarea><br>	
			<textarea class="textarea_3"></textarea><br>
			<textarea class="textarea_4"></textarea><br>
		</form>
</body> 
</html>
