<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson9_8</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style>
			#menu_1 ul {
				padding: 0;
				margin-left: 15px;
				margin-top: 0;
			}
			#menu_1 {
				width: 100%;
				background-color: orange;
			}
			#menu_1 a:link, #menu_1 a:visited {
				font: 13px/35px Arial;
				color: white;	
				text-decoration: none;
				padding: 0 13px;
				display: block;
				background-color: orange;
				text-align: center;
			}
			#menu_1 a:hover {
				color: white;
				text-decoration: none;
				background: red;
			}
			#menu_1 li {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div id="menu_1">
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">BLOG</a></li>
			<li><a href="#">PHOTOS</a></li>
			<li><a href="#">ABOUT</a></li>
			<li><a href="#">LINKS</a></li>
			<li><a href="#">CONTACT</a></li>
		</ul>
		</div>
	</body>
</html>
