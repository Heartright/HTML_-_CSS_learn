<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson9_3</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style>
			#menu_1 ul {
				padding: 0;
				margin: 0;
				width: 200px;
				list-style-type: none;
			}
			#menu_1 a {
				display: block;
				padding: 0px 5px;
				border: 1px solid #484848;
				font-weight: bold;
			}
			#menu_1 a:link, #menu_1 a:visited {
				font: 13px/30px Arial;
				color: white;
				text-decoration: none;
				background-color: #484848;
				font-weight: bold;
			}
			#menu_1 a:hover {
				color: black;
				background-color: white;	
			}
			#menu_1 li {
				margin-bottom: 5px;	

			}
		</style>
	</head>
	<body>
		<div id="menu_1">
		<ul>
			<li><a href="#">Главная</a></li>
			<li><a href="#">Новости</a></li>
			<li><a href="#">Контакты</a></li>
			<li><a href="#">О компании</a></li>
			<li><a href="#">Как добраться</a></li>
		</ul>
		</div>
	</body>
</html>
