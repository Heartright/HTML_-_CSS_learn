		<style>

			}
			input:indeterminate+label {

			}
		</style>

	<body>
		<input type="checkbox" checked id="checkbox_1"><label for="checkbox_1">Первый чекбокс</label><br>
		<input type="checkbox" id="checkbox_2"><label for="checkbox_2">Второй чекбокс</label><br><br>
		<input type="radio" id="radio_1" name="radio"><label for="radio_1">Радио</label>
		<input type="radio" id="radio_2" name="radio"><label for="radio_2">Радио</label>
		
	</body>
