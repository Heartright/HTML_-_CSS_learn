<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson12_11</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style>
			.eye_1, .eye_2 {
				height: 100px;
				width: 100px;
				border-radius: 50px;
				background-color: white;
				position: absolute;
			}
			.eye_1 {
				top: 70px;
				left: 100px;
			}
			.eye_2 {
				top: 70px;
				right: 100px;
			}
			.nose {
				height: 70px;
				width: 70px;
				top: 200px;
				left: 215px;
				background-color: white;
				position: absolute;
			}
			.mouth {
				height: 20px;
				width: 200px;
				top: 350px;
				left: 150px;
				background-color: white;
				position: absolute;
			}
			#head_1 {
				height: 500px;
				width: 500px;
				margin: 0 auto;
				position: relative;
				background-color: #4DEE99;
				border-radius: 250px;
			}
		</style>
	</head>
	<body>
		<div id="head_1">
			<div class="eye_1">
			</div>
			<div class="eye_2">
			</div>
			<div class="nose">
			</div>
			<div class="mouth">
			</div>
		</div>
	</body>
</html>
