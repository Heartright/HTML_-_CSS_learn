<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson12_9</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style>
			#white_1, #white_2  {
				width: 100px;
				height: 100px;
				position: absolute;
				background-color: white;
			}
			#white_1{
				top: 50px;
				left: 50px;
			}
			#white_2 {
				top: 250px;
				left: 350px;
			}
			#green {
				height: 400px;
				width: 500px;
				margin: 0 auto;
				position: relative;
				background-color: #4DEE99;
			}
		</style>
	</head>
	<body>
		<div id="green">
			<div id="white_1">
			</div>
			<div id="white_2">
			</div>
		</div>
	</body>
</html>
