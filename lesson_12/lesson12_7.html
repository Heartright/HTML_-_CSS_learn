<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson12_7</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style>
			#red, #blue, #green {
				height: 50px;
				width: 50px;
				position: absolute;
			}
			#red {
				background: #FF8888;
				top: 30px;
				left: 30px;
				z-index: 2;
			}
			#blue {
				background: #7E89EB;
				top: 60px;
				left: 60px;
				z-index: 1;
			}
			#green {
				background: #4DEE99;
				top: 90px;
				left: 90px;
				z-index: 0;
			}
		</style>
	</head>
	<body>
		<div id="red">
		</div>
		<div id="blue">
		</div>
		<div id="green">
		</div>
	</body>
</html>
