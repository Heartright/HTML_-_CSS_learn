<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson12_10</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style>
			#red, #yellow, #green  {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				border-radius: 50px;
				position: absolute;
			}
			#red { 
				top: 50px;
				left: 50px;
				background-color: red;
			}
			#yellow {
				top: 160px;
				left: 50px;
				background-color: yellow;
			}
			#green{
				top: 270px;
				left: 50px;
				background-color: green;
			}
			#traffic_light {
				height: 430px;
				width: 200px;
				margin: 0 auto;
				position: relative;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="traffic_light">
			<div id="red">
			</div>
			<div id="yellow">
			</div>
			<div id="green">
			</div>
		</div>
	</body>
</html>
