<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson12_12</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style>
			.eye_1, .eye_2 {
				height: 80px;
				width: 80px;
				border-radius: 40px;
				background-color: white;
				z-index: 3;
				position: absolute;
			}
			.eye_1 {
				top: 70px;
				left: 80px;	
			}
			.eye_2 {
				top: 70px;
				right: 80px;
			}
			.nose {
				height: 70px;
				width: 70px;
				border-radius: 40px;
				background-color: white;
				position: absolute;
				top: 200px;
				left: 165px;
				z-index: 3;
			}
			.mouth_1 {
				width: 200px;
				height: 200px;
				border-radius: 100px;
				background-color: white;
				position: absolute;
				left: 100px;
				top: 155px;
				z-index: 1;
			}
			.mouth_2 {
				width: 300px;
				height: 300px;
				border-radius: 150px;
				background-color: #C4CD14;
				position: absolute;
				left: 50px;
				top: 30px;
				z-index: 2;
			}
			#head_1 {
				height: 400px;
				width: 400px;
				margin: 0 auto;
				position: relative;
				background-color: #C4CD14;
				border-radius: 200px;
			}
		</style>
	</head>
	<body>
		<div id="head_1">
			<div class="eye_1">
			</div>
			<div class="eye_2">
			</div>
			<div class="nose">
			</div>
			<div class="mouth_1">
			</div>
			<div class="mouth_2">
			</div>
		</div>
	</body>
</html>
