<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson12_3</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style>
			#red {
				height: 50px;
				width: 50px;
				border: 1px solid red;
				position: absolute;
				top: 30px;
				left: 30px;
			}
			#blue {
				height: 50px;
				width: 50px;
				border: 1px solid blue;
				position: absolute;
				top: 60px;
				left: 60px;
			}
			#green {
				height: 50px;
				width: 50px;
				border: 1px solid green;
				position: absolute;
				top: 90px;
				left: 90px;
			}
		</style>
	</head>
	<body>
		<div id="red">
		</div>
		<div id="blue">
		</div>
		<div id="green">
		</div>
	</body>
</html>
