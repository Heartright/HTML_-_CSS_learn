    <style>
			.bezier {
				border: 1px solid red;
				height: 50px;
				width: 30%;
				transition-property: width;
				transition-duration: 3s;
				transition-timing-function: cubic-bezier(.28,-0.47,.03,.95);
				transition-delay: 0s;
			}
			.bezier:hover {
				width: 100%;
			}
			
    </style>
</head>

<body> 
		<div class="bezier"></div>
</body>
