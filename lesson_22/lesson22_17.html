<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson22_17</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
			.wrapper {
				margin: 0 auto;
				border: 1px solid red;
				height: 30px;
				width: 50%;
			}
			.loading {
				background: red;
				width: 0%;
				height: 30px;
				transition: width 3s steps(5, start);
			}
			
			.wrapper:hover .loading {
				width: 100%;
			}
			
    </style>
</head>

<body> 
		<div class="wrapper">
		<div class="loading"></div>
		</div>
		
</body>

</html>
