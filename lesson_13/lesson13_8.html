<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson13_8</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style>
			#wrap {
				width: 1000px;
				margin: auto;
				border: 1px solid black;
			}
			header {
				height: 200px;
				border: 1px solid black;
				margin-bottom: 20px;
			}
				#menu {
					height: 30px;
					width: 500px;
					border: 1px solid black;
					margin: 80px 0 0 150px;
				}
			#left, #right {
				width: 200px;
			}
			#left {
				float: left;
				margin-left: 20px;
			}
				#left  div {
				height: 200px;
				border: 1px solid black;
				margin-bottom: 20px;
				}
			#right {
				height: 700px;
				float: right;
				margin-right: 20px;
				outline: 1px solid black;
			}
			main {
				height: 700px;
				outline: 1px solid black;
				margin: 0 240px;
			}
			footer {
				height: 200px;
				border: 1px solid black;
				margin-top: 20px;
			}
			.clearfix {
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="wrap" >
		<header>
			<div id="menu">
			
			</div>
		</header>
		<aside id="left">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</aside>
		<aside id="right">
			right
		</aside>
		<main>
			content
		</main>
		<div class="clearfix"></div>
		<footer>
			footer
		</footer>
		</div>
	</body>
</html>
