<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson13_10</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style>
			#wrap {
				width: 1000px;
				margin: 0 auto;
				border: 1px solid black;
				padding: 40px;
			}
			header {
				height: 200px;
				marigin-bottom: 40px;
			}
			.left, .right {
				outline: 1px solid black;
				width: 200px;
			}
			.left {
				float: left;
			}
			.right {
				float: right;
			}
			.center {
				outline: 1px solid black;
				margin: 0 240px;
			}
			header  div, footer  div {
				height: 200px;
			}
			main  div {
				height: 500px;	
			}
			main .center {
				margin-top: 40px;	
			}
			footer {
				height: 200px;
				margin-top: 40px;
			}
			.clearfix {
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="wrap" >
		<header>
			<div class="left">
				left
			</div>
			<div class="right">
				right
			</div>
			<div class="center">
				content
			</div>
		</header>
		<main>
			<div class="left">
				left
			</div>
			<div class="right">
				right
			</div>
			<div class="center">
				content
			</div>
		</main>
		<div class="clearfix"></div>
		<footer>
			<div class="left">
				left
			</div>
			<div class="right">
				right
			</div>
			<div class="center">
				content
			</div>
		</footer>
		</div>
	</body>
</html>
