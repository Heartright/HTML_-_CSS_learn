<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson16_17</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style> 
			div {
				border: 1px solid black;
				width: 200px;
				height: 200px;
				margin-bottom: 30px;	
			}
			.block_1 {
				background: linear-gradient(to bottom, #F2DC3E, #FEFBE6); 
			}
			.block_2 {
				background: linear-gradient(to right, #F2DC3E, #FEFBE6); 
			}
			.block_3 {
				background: linear-gradient(to left, #F2DC3E, #FEFBE6); 
			}
			.block_4 {
				background: linear-gradient(to top left, #FF0505, white); 
			}
			.block_5 {
				width: 400px;
				height: 200px;
				background: linear-gradient(to right, red 0, blue 200px, white 350px, red);
			} 
			.block_6 {
				width: 600px;
				height: 300px;
				background: linear-gradient(to top, red 100px, white 100px, white 200px, red 50px);
			} 
		</style>
	</head>
	<body>
		<div class="block_1">
		</div>
		<div class="block_2">
		</div>
		<div class="block_3">
		</div>
		<div class="block_4">
		</div>
		<div class="block_5" >
		</div>
		<div class="block_6" >
		</div>
</body> 
</html>
