<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson16_18</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style> 
			div {
				border: 1px solid black;
				width: 200px;
				height: 200px;
				margin-bottom: 30px;	
			}
			.block_1 {
				background: radial-gradient(#50D8FB, #0283B7); 
			}
			.block_2 {
				background: radial-gradient(at top, #50D8FB, #0283B7);
			}
			.block_3 {
				width: 400px;
				height: 200px;
				background: radial-gradient(circle, #50D8FB, #0283B7);
			}
			.block_4 {
				width: 400px;
				height: 200px;
				background: radial-gradient(ellipse, #50D8FB, #0283B7);
			}
			.block_5 {
				width: 400px;
				height: 200px;
				background: radial-gradient(circle closest-side at 200px 100px, #50D8FB, #0283B7);
			}
			.block_6 {
				width: 400px;
				height: 200px;
				background: radial-gradient(circle closest-corner at 30px 40px, #50D8FB, #0283B7);
			} 
			.block_7 {
				width: 400px;
				height: 200px;
				background: radial-gradient(circle closest-side, #333333 10px, white 30px, white 40px, green 50px);
			}
			.block_8 {
				width: 400px;
				height: 200px;
				background: radial-gradient(circle closest-side, green 0, green 30px, white 30px, white 50px, green 50px);
			}
		</style>
	</head>
	<body>
		<div class="block_1">
		</div>
		<div class="block_2">
		</div>
		<div class="block_3">

		<div class="block_4">
		</div>
		<div class="block_5" >

		<div class="block_6" >
		</div>
		<div class="block_7" >
		</div>
		<div class="block_8" >
		</div>
</body> 
</html>
