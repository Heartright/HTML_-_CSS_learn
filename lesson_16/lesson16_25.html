<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson16_25</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style> 
			div {
				border: 1px solid black;
				width: 400px;
				height: 400px;
				margin: 100px auto;	
			}
			.block_1:hover {
				-webkit-border-image: url("border_image.png") 26 round;
				-moz-border-image: url("border_image.png") 26 round;
				-o-border-image: url("border_image.png") 26 round;
				border-image: url("border_image.png") 26 round;	
				cursor: pointer;
			}
			.block_1 {
				background: green;
				border-style: solid;
				border-width: 26px;
				-webkit-border-image: url("border_image.png") 26 repeat;
				-moz-border-image: url("border_image.png") 26 repeat;
				-o-border-image: url("border_image.png") 26 repeat;
				border-image: url("border_image.png") 26 repeat;
			}
			.block_2 {
				border-style: solid;
				border-width: 26px;
				background: green;
				-webkit-border-image: url("border_image.png") 26 stretch;
				-moz-border-image: url("border_image.png") 26 stretch;
				-o-border-image: url("border_image.png") 26 stretch;
				border-image: url("border_image.png") 26 stretch;
				
			}
			.block_3 {
				border-style: solid;
				border-width: 26px;
				background: green;
				-webkit-border-image: url("border_image.png") 26 repeat stretch;
				-moz-border-image: url("border_image.png") 26 repeat stretch;
				-o-border-image: url("border_image.png") 26 repeat stretch;
				border-image: url("border_image.png") 26 repeat stretch;
			}
			.block_4 {
				background: green;
				-webkit-border-image: linear-gradient(to bottom, red, blue) 30;
				-moz-border-image: linear-gradient(to bottom, red, blue) 30;
				-o-border-image: linear-gradient(to bottom, red, blue) 30;
				border-image: linear-gradient(to bottom, red, blue) 30;
				border-width: 30px;
				border-style: solid; 
			}
			.block_5:hover {
				-webkit-border-image: url("border_image.png") 26/1/3 repeat;
				-moz-border-image: url("border_image.png") 26/1/3 repeat;
				-o-border-image: url("border_image.png") 26/1/3  repeat;
				border-image: url("border_image.png") 26/1/3 repeat;	
			}
			.block_5 {
				background: green;
				border-style: solid;
				border-width: 26px;
				-webkit-border-image: url("border_image.png") 26 repeat;
				-moz-border-image: url("border_image.png") 26 repeat;
				-o-border-image: url("border_image.png") 26 repeat;
				border-image: url("border_image.png") 26 repeat;
			}
			.block_6 {
				border-style: solid;
				border-width: 52px;
				-webkit-border-image: url("border_image_fill.png") 25% 30% 10% 20% stretch;
				-moz-border-image: url("border_image_fill.png") 25% 30% 10% 20% stretch;
				-o-border-image: url("border_image_fill.png") 25% 30% 10% 20% stretch;
				border-image: url("border_image_fill.png") 25% 30% 10% 20% stretch;
			}
		</style>
	</head>
	<body>
		<div class="block_1">
		</div>
		<div class="block_2">
		</div>
		<div class="block_3">
		</div>
		<div class="block_4">
		</div>
		<div class="block_5" >
		</div>
		<div class="block_6" >
			Lorem ipsum dolor sit amet, consectetur adipiscing elit.
		</div>
</body> 
</html>
