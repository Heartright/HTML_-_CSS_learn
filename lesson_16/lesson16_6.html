<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		div {
			font-size: 40px;
			margin-bottom: 50px;
		}
			.text_1 {
				text-shadow: 20px 30px  #959595;
			}
			.text_2 {
				text-shadow: 20px 30px 5px #959595;

			}

			}
			.text_6 {

				color: #DDCCA3;
			}

	</head>

	<div class="text_1">
		Текст с тенью.
