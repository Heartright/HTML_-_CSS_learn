<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson16_19</title>

		<style> 
			div {
				border: 1px solid black;
				width: 400px;
				height: 100px;
				margin-bottom: 30px;	
			}
			.block_1 {
				background: repeating-linear-gradient(to right, white, white 5px, black 5px, black 10px); 
			}
			.block_2 {
				background: repeating-linear-gradient(to top, white, white 5px, black 5px, black 10px); 
			}
			.block_3 {
				background: repeating-linear-gradient(0deg, white, white 5px, black 5px, black 6px); 
			}
			.block_4 {
				width: 400px;
				height: 30px;
				background: repeating-linear-gradient(45deg, white, white 5px, red 5px, red 8px); 
			}
			.block_5 {
				width: 400px;
				height: 400px;
				background: repeating-radial-gradient(circle, black, black 5px, white 5px, white 10px);
			}
			.block_6 {
				background:repeating-linear-gradient(-45deg, white, white 5px, black 5px, black 6px), repeating-linear-gradient(45deg, white, white 5px, black 5px, black 6px); 
			} 
		</style>
	</head>
	<body>
		<div class="block_1">
		</div>
		<div class="block_2">
		</div>
		<div class="block_3">
		</div>
		<div class="block_4">
		</div>
		<div class="block_5" >
		</div>
		<div class="block_6" >
		</div>
</body> 
</html>
