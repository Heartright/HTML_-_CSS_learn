<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson16_7</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style>
			div {
				margin: 0 auto 100px;
				width: 200px;
				height: 200px;
				border: 1px solid black;
			}
			.block_1 {
				box-shadow: 20px 30px  #959595;
			}
			.block_2 {
				box-shadow: 20px 30px 10px #959595;
			}
			.block_3 {
				box-shadow: 20px 30px 10px #959595, -20px -30px 10px #959595;
			}
			.block_4 {
				box-shadow: inset 5px 5px 10px #959595;
			}
			.block_5 {
				box-shadow: inset 5px 5px 10px blue, inset -5px -5px 10px red;
				margin-bottom: 0;
			}
			
		</style>
	</head>
	<body>
		<div class="block_1">
			Блок с тенью.
		</div>
		<div class="block_2">
			Блок с тенью + размытие.
		</div>
		<div class="block_3">
			Блок с двумя тенями.
		</div>
		<div class="block_4">
			Внутренняя тень.
		</div>
		<div class="block_5">
			Две внутренние тени.
		</div>	
</body> 
</html>
