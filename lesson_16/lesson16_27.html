<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson16_27</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<style> 
			div {
				margin-bottom: 20px;
			}
			.grayscale {
				filter: grayscale(100%);
			}
			.sepia {
				filter: sepia(100%);
			}
			.saturate {
				filter: saturate(50%);
			}
			.hue-rotate {
				filter: hue-rotate(90deg);
			}
			.invert {
				filter: invert(100%);
			}
			.opacity {
				filter: opacity(50%);
			}
			.brightness {
				filter: brightness(70%);
			}
			.contrast {
				filter: contrast(50%);
			}
			.blur {
				filter: blur(1px);
			}
			.drop-shadow {
				filter: drop-shadow(16px 16px 20px black);
			}
		</style>
	</head>
	<body>
		<h2>Фильтр grayscale</h2>
			<div>
				<img src="2.jpg">
				<img src="2.jpg" class="grayscale">
		</div>

				<img src="2.jpg" class="sepia">
		</div>
		<h2>Фильтр saturate</h2>

				<img src="2.jpg" class="saturate">
		</div>
		<h2>Фильтр hue-rotate</h2>

				<img src="2.jpg">
				<img src="2.jpg" class="hue-rotate">

		<h2>Фильтр brightness</h2>
