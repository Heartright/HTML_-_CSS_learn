<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lesson24_2</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
			.wrapper {
				margin: 0 auto;
				border: 4px solid black;
				width: 100px;
				
			}
			.block {
				border: 1px solid black;
				position: absolute;
			}
			@-webkit-keyframes anim {
				0%, 100% {
					-moz-transform: rotateY(0deg) scale(1);
					-o-transform: rotateY(0deg) scale(1);
					-webkit-transform: rotateY(0deg) scale(1);
					-ms-transform:  rotateY(0deg) scale(1);
					transform:  rotateY(0deg) scale(1);
					
				}
				25% {
					-moz-transform: rotateY(180deg) scale(0);
					-o-transform: rotateY(180degdeg) scale(0);
					-webkit-transform: rotateY(180degdeg) scale(0);
					-ms-transform:  rotateY(180deg) scale(0);
					transform:  rotateY(180deg) scale(0);
				}
				50% {
					-moz-transform: rotateY(360deg) scale(1);
					-o-transform: rotateY(360deg) scale(1);
					-webkit-transform: rotateY(360deg) scale(1);
					-ms-transform:  rotateY(360deg) scale(1);
					transform:  rotateY(360deg) scale(1);
				}	
				75% {
					-moz-transform: rotateY(0deg) scale(1);
					-o-transform: rotateY(0deg) scale(1);
					-webkit-transform: rotateY(0deg) scale(1);
					-ms-transform:  rotateY(0deg) scale(1);
					transform:  rotateY(0deg) scale(1);
				}
			}
			@-o-keyframes anim {
				0%, 100% {
					-moz-transform: rotateY(0deg) scale(1);
					-o-transform: rotateY(0deg) scale(1);
					-webkit-transform: rotateY(0deg) scale(1);
					-ms-transform:  rotateY(0deg) scale(1);
					transform:  rotateY(0deg) scale(1);
					
				}
				25% {
					-moz-transform: rotateY(180deg) scale(0);
					-o-transform: rotateY(180degdeg) scale(0);
					-webkit-transform: rotateY(180degdeg) scale(0);
					-ms-transform:  rotateY(180deg) scale(0);
					transform:  rotateY(180deg) scale(0);
				}
				50% {
					-moz-transform: rotateY(360deg) scale(1);
					-o-transform: rotateY(360deg) scale(1);
					-webkit-transform: rotateY(360deg) scale(1);
					-ms-transform:  rotateY(360deg) scale(1);
					transform:  rotateY(360deg) scale(1);
				}	
				75% {
					-moz-transform: rotateY(0deg) scale(1);
					-o-transform: rotateY(0deg) scale(1);
					-webkit-transform: rotateY(0deg) scale(1);
					-ms-transform:  rotateY(0deg) scale(1);
					transform:  rotateY(0deg) scale(1);
				}
			}
			@-moz-keyframes anim {
				0%, 100% {
					-moz-transform: rotateY(0deg) scale(1);
					-o-transform: rotateY(0deg) scale(1);
					-webkit-transform: rotateY(0deg) scale(1);
					-ms-transform:  rotateY(0deg) scale(1);
					transform:  rotateY(0deg) scale(1);
					
				}
				25% {
					-moz-transform: rotateY(180deg) scale(0);
					-o-transform: rotateY(180degdeg) scale(0);
					-webkit-transform: rotateY(180degdeg) scale(0);
					-ms-transform:  rotateY(180deg) scale(0);
					transform:  rotateY(180deg) scale(0);
				}
				50% {
					-moz-transform: rotateY(360deg) scale(1);
					-o-transform: rotateY(360deg) scale(1);

					-ms-transform:  rotateY(0deg) scale(1);
					transform:  rotateY(0deg) scale(1);
				}
			}
			@-ms-keyframes anim {
				0%, 100% {
					-moz-transform: rotateY(0deg) scale(1);
					-o-transform: rotateY(0deg) scale(1);
					-webkit-transform: rotateY(0deg) scale(1);
					-ms-transform:  rotateY(0deg) scale(1);
					transform:  rotateY(0deg) scale(1);
					
				}
				25% {
					-moz-transform: rotateY(180deg) scale(0);
					-o-transform: rotateY(180degdeg) scale(0);

					-webkit-transform: rotateY(0deg) scale(1);
					-ms-transform:  rotateY(0deg) scale(1);
					transform:  rotateY(0deg) scale(1);
				}
			}
			.wrapper div {
				width: 100px;
				height: 100px;
				border: 4px solid black;
				-webkit-transform-style: preserve-3d;
				-o-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				transform-style: preserve-3d;
				-webkit-backface-visibility: visible;
				-o-backface-visibility: visible;
				-ms-backface-visibility: visible;
				-moz-backface-visibility: visible;
				backface-visibility: visible;
				-webkit-animation: anim 6s infinite linear;
				-o-animation: anim 6s infinite linear;
				-ms-animation: anim 6s infinite linear;
				-moz-animation: anim 6s infinite linear;
				animation: anim 6s infinite linear;
				position: relative;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
    </style>
</head>
<body>	
		<div class="wrapper">
			<div class="block">Привет!
			</div>
		</div>
</body>
