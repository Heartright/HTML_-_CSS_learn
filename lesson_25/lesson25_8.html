<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson25_8</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @-webkit-keyframes anim {
            from {
                -webkit-transform: rotateY(0deg);
                transform: rotateY(0deg);
            }
            to {
                -webkit-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }

        @keyframes anim {
            from {
                -webkit-transform: rotateY(0deg);
                transform: rotateY(0deg);
            }
            to {
                -webkit-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }

        @-webkit-@keyframes anim_back {
            0%,
            100% {
                -webkit-transform: rotateY(180deg);
                -moz-transform: rotateY(180deg);
                -ms-transform: rotateY(180deg);
                -o-transform: rotateY(180deg);
                transform: rotateY(180deg);
            }
            50% {
                -webkit-transform: rotateY(0deg);
                -moz-transform: rotateY(0deg);
                -ms-transform: rotateY(0deg);
                -o-transform: rotateY(0deg);
                transform: rotateY(0deg);
            }
        }

        @keyframes animBlocks {
            0%,
            100% {
                -webkit-transform: rotateY(180deg);
                -moz-transform: rotateY(180deg);
                -ms-transform: rotateY(180deg);
                -o-transform: rotateY(180deg);
                transform: rotateY(180deg);
            }
            50% {
                -webkit-transform: rotateY(0deg);
                -moz-transform: rotateY(0deg);
                -ms-transform: rotateY(0deg);
                -o-transform: rotateY(0deg);
                transform: rotateY(0deg);
            }
        }

        .wrapper>div {
            width: 200px;
            border: 1px solid black;
            text-align: center;
            color: white;
            height: 300px;
            line-height: 300px;
            font-size: 27px;
            position: absolute;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .wrapper {
            width: 200px;
            height: 300px;
            margin: 100px auto 0 auto;
            position: relative;
            -webkit-animation: anim 16s linear infinite;
            animation: anim 16s linear infinite;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-animation: anim 4s infinite linear;
            animation: anim 16s infinite linear;
            -webkit-backface-visibility: visible;
            backface-visibility: visible;
            position: relative;
        }

        .wrapper>div>div {
            width: 100%;
            height: 100%;
        }

        .block_1 div {
            -webkit-animation: animBlocks 16s infinite step-end 4s;
            animation: animBlocks 16s infinite step-end 4s;
        }

        .block_2 div {
            -webkit-animation: animBlocks 16s infinite step-end 4s;
            animation: animBlocks 16s infinite step-end 4s;
        }

        .block_3 div {
            -webkit-animation: animBlocks 16s infinite step-end 8s;
            animation: animBlocks 16s infinite step-end 8s;
        }

        .block_4 div {
            -webkit-animation: animBlocks 16s infinite step-end 8s;
            animation: animBlocks 16s infinite step-end 8s;
        }

        .block_1 {
            -webkit-transform: translateZ(300px);
            transform: translateZ(300px);
            background-color: #8e3a09;
        }

        .block_2 {
            -webkit-transform: translateZ(-300px) rotateY(0deg);
            transform: translateZ(-300px) rotateY(0deg);
            background-color: #6d2176;
        }

        .block_3 {
            -webkit-transform: translateX(300px) rotateY(-90deg);
            transform: translateX(300px) rotateY(-90deg);
            background-color: #b58224;
        }

        .block_4 {
            -webkit-transform: translateX(-300px) rotateY(-90deg);
            transform: translateX(-300px) rotateY(-90deg);
            background-color: #83890e;
        }

    </style>
</head>

<body>
    <div class="wrapper">
        <div class="block_1">
            <div>HTML</div>
        </div>
        <div class="block_2">
            <div>CSS</div>
        </div>
        <div class="block_3">
            <div>PHP</div>
        </div>
        <div class="block_4">
            <div>JavaScript</div>
        </div>
    </div>

</html>
